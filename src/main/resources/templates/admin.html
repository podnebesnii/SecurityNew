<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Admin Panel</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>

<body>

<!--Шапка-->

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark static-top">

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <a style="color: white;text-align: left;" id="headInfo">
                    </a>
                    <ul class="navbar-nav ml-md-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/logout">Logout <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <!--Левая панель-->

    <br>
    <div class="row">
        <div class="col-md-2" style="background-color: white">
            <ul class="nav flex-column nav-pills">
                <li class="nav-item">
                    <a class="nav-link active">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>

            </ul>
        </div>


        <!--Правая панель-->
        <div class="col-md-10">
            <!--Заголовок страницы-->
            <div class="page-header">
                <h2>
                    Admin panel
                </h2>
            </div>
            <!--Панель навигации-->
            <div class="container-fluid">
                <nav>
                    <div class="nav nav-tabs border-bottom-0" id="nav-tab" role="tablist">
                        <a class="nav-link active" id="nav-users_table-link" data-toggle="tab" href="#nav-users_table"
                           role="tab" aria-controls="nav-users_table">Users table</a>
                        <a class="nav-link" id="nav-user_form-link" data-toggle="tab" href="#nav-user_form"
                           role="tab" aria-controls="nav-user_form">New user</a>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-users_table" role="tabpanel">
                        <div class="row border bg-white pb-2">
                            <div>
                                <h5 style="margin: 10px">
                                    All users
                                </h5>

                            </div>
                            <!--Таблица-->
                            <table class="table table-hover" style="background-color: white" id="tableUsers">
                                <!--Шапка таблицы-->
                                <thead>

                                <tr>
                                    <th style="text-align: center;"> ID</th>
                                    <th style="text-align: center;"> First Name</th>
                                    <th style="text-align: center;"> Last Name</th>
                                    <th style="text-align: center;"> Age</th>
                                    <th style="text-align: center;"> Email</th>
                                    <th style="text-align: center;"> Role</th>
                                    <th style="text-align: center;"> Edit</th>
                                    <th style="text-align: center;"> Delete</th>
                                </tr>
                                </thead>
                                <!--Тело таблицы-->

                                <tbody id="data">

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="nav-user_form" role="tabpanel">
                        <div class="row border bg-white pb-2">
                            <h5 style="margin: 10px">Add new User</h5>
                        </div>
                            <div class="container col-4 form-group text-center">
                                <form role="form" id="defaultSomeForm">
                            <strong><label>First name</label></strong>
                            <input class="form-control" id="AddNewUserFirstName" type="text"
                                   placeholder="FirstName">
                            <strong><label>Last name</label></strong>
                            <input class="form-control" id="AddNewUserLastName" type="text"
                                   placeholder="LastName">
                            <strong><label>Age</label></strong>
                            <input class="form-control" id="AddNewUserAge" type="number" min="0" oninput="validity.valid||(value='')"
                                   placeholder="age">
                            <strong><label>Email</label></strong>
                            <input class="form-control" id="AddNewUserUsername" type="text"
                                   placeholder="Email">
                            <strong><label>Password</label></strong>
                            <input class="form-control" id="AddNewUserPassword"
                                   type="password"
                                   placeholder="password">
                            <strong><label>Role</label></strong>
                            <select class="custom-select"
                                    size="3"
                                    multiple name="roles"
                                    id="AddNewUserRoles" required>
                                <option value="ROLE_ADMIN">ADMIN</option>
                                <option value="ROLE_USER">USER</option>
                            </select>
                            <br>

                            <button class="btn btn-primary mb-2" type="button"
                                    id="addNewUserButton">Add new
                                user
                            </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </li>
    </div>
</div>

<div class="modal fade" id="someDefaultModal" tabindex="-1" role="dialog" aria-labelledby="someDefaultModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
            </div>

            <div class="modal-footer">
            </div>

        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="/app.js"></script>

</body>
</html>
